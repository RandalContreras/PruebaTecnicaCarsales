<h2 mat-dialog-title>Detalle Personaje</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formEpisode">
    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Id Personaje</mat-label>
                <input readonly matInput formControlName="idCharacter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Nombre Personaje</mat-label>
                <input readonly matInput formControlName="nameCharacter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Estado Actual</mat-label>
                <input readonly matInput formControlName="statusCharacter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Especie</mat-label>
                <input readonly matInput formControlName="specieCharacter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Tipo</mat-label>
                <input readonly matInput formControlName="typeCharacter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Genero</mat-label>
                <input readonly matInput formControlName="genderCharacter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>URL API Personaje</mat-label>
                <input readonly matInput formControlName="urlCharacter">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Fecha Creaci√≥n</mat-label>
                <input readonly matInput formControlName="createdCharacter">
            </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <mat-grid-list cols="1" rowHeight="2:1">
        <mat-grid-tile><mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Imagen Personaje</mat-card-title>
              <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <img mat-card-image [src]="imageCharacter">
            <mat-card-content>
              <p>
              </p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

      
  </form>

  <table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Episodios en los que aparece el Personaje (URL API) </th>
      <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
