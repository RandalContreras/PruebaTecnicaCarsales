<h2 mat-dialog-title>Detalle Episodio</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formEpisode">
    <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Id Episodio</mat-label>
                <input readonly matInput formControlName="idEpisode">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Nombre Episodio</mat-label>
                <input readonly matInput formControlName="nameEpisode">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Fecha Lanzamiento</mat-label>
                <input readonly matInput formControlName="airDateEpisode">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Código Episodio</mat-label>
                <input readonly matInput formControlName="codeEpisode">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>URL API Episodio</mat-label>
                <input readonly matInput formControlName="urlEpisode">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Fecha Creación</mat-label>
                <input readonly matInput formControlName="createdEpisode">
            </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
  </form>

  <table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Personajes Involucrados (URL API) </th>
      <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
