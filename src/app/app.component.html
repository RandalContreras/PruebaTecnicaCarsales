<router-outlet></router-outlet>
<div class="content">
  <h1>Visualizador API Rick & Morty</h1>

  <h3 class="h3">Listado de episodios</h3>

  <div class="mat-elevation-z8">
    
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre Episodio </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="air_date">
        <th mat-header-cell *matHeaderCellDef> Fecha Lanzamiento </th>
        <td mat-cell *matCellDef="let element"> {{element.air_date}} </td>
      </ng-container>

      <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo Episodio </th>
        <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Ver Detalle </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
